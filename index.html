<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>AI個人化學習論文導讀雙欄</title>
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <style>
    :root {
      --primary: #1658ae;
      --bg: #f8f8f8;
      --bg-dark: #222531;
      --text: #232323;
      --text-dark: #e4e7ee;
      --left-bg: #fff;
      --left-bg-dark: #232634;
      --border: #eee;
      --border-dark: #454659;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Noto Sans TC", sans-serif;
      transition: background 0.25s, color 0.25s;
    }
    body.dark {
      --bg: var(--bg-dark);
      --left-bg: var(--left-bg-dark);
      --text: var(--text-dark);
      --border: var(--border-dark);
    }
    .container {
      display: flex;
      height: 100vh;
      min-height: 500px;
    }
    .left {
      width: 28%;
      min-width:220px;
      background: var(--left-bg);
      border-right: 1px solid var(--border);
      padding: 1.5em 1em 1em 2em;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
      transition: background 0.25s, color 0.25s;
    }
    .right {
      width: 72%;
      background: var(--bg);
      padding: 1.5em 2em 1em 2em;
      min-height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      transition: background 0.25s, color 0.25s;
    }
    .controls {
      padding: 1em 2em;
      background: var(--left-bg);
      display: flex;
      gap:1.2em; align-items:center;
      border-bottom: 1px solid var(--border);
    }
    .controls a, .controls button {
      text-decoration: none;
      background: #eee;
      color: #232323;
      border: none;
      border-radius: 5px;
      padding: 0.42em 1.1em;
      font-size:1em;
      cursor:pointer;
      transition: background 0.2s;
    }
    body.dark .controls a, body.dark .controls button {
      background: #363b4b;
      color: #f5f7fe;
    }
    .controls a:hover, .controls button:hover { background: #ddeeff;}
    body.dark .controls a:hover, body.dark .controls button:hover { background: #2d3042; }
    .toggle-dark {
      font-size: 1.1em;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0 0.7em 0 0.5em;
    }
    h1,h2,h3 { color: var(--primary);}
    body.dark h1, body.dark h2, body.dark h3 { color: #76b2ff; }
    .toc {margin-bottom:1.5em;}
    .toc a { display: block; color: var(--primary); text-decoration: none; margin: 0.1em 0 0.1em 0.1em; padding-left: .5em;}
    .toc a:hover, .toc a.active { font-weight:bold; text-decoration:underline;}
    body.dark .toc a { color: #6eaaff;}
    @media (max-width: 900px) {
      .container { flex-direction:column;}
      .left, .right { width: 100%; min-width:0; padding:1.2em 0.6em; height:auto; min-height:0;}
      .controls { flex-direction:column; gap:0.3em; align-items:flex-start;}
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="toggle-dark" id="toggle-dark" title="切換夜間模式">🌙/☀️</button>
    <a href="note.md" download>⬇️ 下載導讀.md</a>
    <a href="AI-powered personalized learning- Enhancing self-efficacy, motivation, and digital literacy in adult education through expectancy-value theory.pdf" target="_blank">📄 直接打開論文PDF</a>
    <a href="https://github.com/Lesly0512/paper" target="_blank">GitHub Repo</a>
  </div>
  <div class="container">
    <div class="left">
      <div class="toc" id="toc"></div>
      <div id="md-content"></div>
    </div>
    <div class="right">
      <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://lesly0512.github.io/paper/AI-powered%20personalized%20learning-%20Enhancing%20self-efficacy,%20motivation,%20and%20digital%20literacy%20in%20adult%20education%20through%20expectancy-value%20theory.pdf" width="100%" height="700px" style="border:none; min-height: 60vh;"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 夜間模式
    const root = document.body;
    function setDark(dark) {
      if(dark) {
        root.classList.add('dark');
        localStorage.setItem('theme','dark');
      } else {
        root.classList.remove('dark');
        localStorage.setItem('theme','light');
      }
    }
    document.getElementById('toggle-dark').onclick = function() {
      setDark(!root.classList.contains('dark'));
    };
    // 自動記憶夜間模式
    (() => {
      const prefer = localStorage.getItem('theme');
      if(prefer === 'dark') setDark(true);
    })();
    // 讀取並渲染 md
    fetch('note.md')
      .then(r => r.text())
      .then(md => {
        let html = marked.parse(md.replace('[toc]', ''));
        document.getElementById('md-content').innerHTML = html;
        generateTOC();
      });
    // 自動生成 TOC
    function generateTOC() {
      const content = document.getElementById('md-content');
      const toc = document.getElementById('toc');
      toc.innerHTML = '';
      const headers = content.querySelectorAll('h1,h2,h3');
      headers.forEach(h => {
        let anchor = h.id || h.textContent.replace(/\s+/g, '-');
        h.id = anchor;
        let link = document.createElement('a');
        link.href = '#' + anchor;
        link.textContent = h.textContent;
        link.style.marginLeft = h.tagName === 'H2' ? '1.1em' : (h.tagName === 'H3' ? '2.3em':'0');
        link.onclick = e => {
          e.preventDefault();
          document.getElementById(anchor).scrollIntoView({behavior:'smooth',block:'start'});
          setActiveTOC(anchor);
        }
        toc.appendChild(link);
      });
    }
    // TOC 高亮
    function setActiveTOC(anchor) {
      const toc = document.getElementById('toc');
      toc.querySelectorAll('a').forEach(a => a.classList.remove('active'));
      let el = toc.querySelector(`a[href="#${anchor}"]`);
      if(el) el.classList.add('active');
    }
  </script>
</body>
</html>
