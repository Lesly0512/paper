<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>AI個人化學習論文導讀雙欄</title>
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <style>
    body {
      margin: 0; background: #f8f8f8; color: #232323; font-family: "Noto Sans TC", sans-serif;
    }
    .container { display: flex; min-height: 100vh; }
    .left { width: 28%; min-width:230px; background: #fff; border-right: 1px solid #eee; padding: 1.5em 1em 1em 2em; overflow-y:auto;}
    .right { width: 72%; background: #f8f8f8; padding: 1.5em 2em 1em 2em; min-height: 100vh;}
    .controls { padding: 1em 2em; background: #fff; display: flex; gap:1.2em; align-items:center;}
    .controls a, .controls button {
      text-decoration: none; background: #eee; color: #232323; border: none; border-radius: 5px; padding: 0.42em 1.1em; font-size:1em; cursor:pointer;
    }
    .controls a:hover { background: #ddeeff;}
    h1,h2,h3 { color: #1658ae; }
    .toc {margin-bottom:1.5em;}
    .toc a { display: block; color: #1658ae; text-decoration: none; margin: 0.1em 0 0.1em 0.1em; padding-left: .5em;}
    .toc a:hover, .toc a.active { font-weight:bold; text-decoration:underline;}
    @media (max-width: 900px) {
      .container { flex-direction:column;}
      .left, .right { width: 100%; min-width:0; padding:1.2em 0.6em;}
      .right { padding:1.2em 0.6em;}
      .controls { flex-direction:column; gap:0.3em; align-items:flex-start;}
    }
  </style>
</head>
<body>
  <div class="controls">
    <a href="user_ai_learning_notes.md" download>⬇️ 下載導讀.md</a>
    <a href="AI-powered personalized learning- Enhancing self-efficacy, motivation, and digital literacy in adult education through expectancy-value theory.pdf" target="_blank">📄 直接打開論文PDF</a>
    <a href="https://github.com/Lesly0512/paper" target="_blank">GitHub Repo</a>
  </div>
  <div class="container">
    <div class="left">
      <div class="toc" id="toc"></div>
      <div id="md-content"></div>
    </div>
    <div class="right">
      <iframe src="AI-powered personalized learning- Enhancing self-efficacy, motivation, and digital literacy in adult education through expectancy-value theory.pdf" width="100%" height="700px" style="border:none;min-height:60vh;"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 讀取並渲染 md
    fetch('user_ai_learning_notes.md')
      .then(r => r.text())
      .then(md => {
        // 移除[toc]再渲染
        let html = marked.parse(md.replace('[toc]', ''));
        document.getElementById('md-content').innerHTML = html;
        generateTOC();
      });
    // 自動生成 TOC
    function generateTOC() {
      const content = document.getElementById('md-content');
      const toc = document.getElementById('toc');
      toc.innerHTML = '';
      const headers = content.querySelectorAll('h1,h2,h3');
      headers.forEach(h => {
        let anchor = h.id || h.textContent.replace(/\s+/g, '-');
        h.id = anchor;
        let link = document.createElement('a');
        link.href = '#' + anchor;
        link.textContent = h.textContent;
        link.style.marginLeft = h.tagName === 'H2' ? '1.1em' : (h.tagName === 'H3' ? '2.3em':'0');
        link.onclick = e => {
          e.preventDefault();
          document.getElementById(anchor).scrollIntoView({behavior:'smooth',block:'start'});
          setActiveTOC(anchor);
        }
        toc.appendChild(link);
      });
    }
    // TOC 高亮
    function setActiveTOC(anchor) {
      const toc = document.getElementById('toc');
      toc.querySelectorAll('a').forEach(a => a.classList.remove('active'));
      let el = toc.querySelector(`a[href="#${anchor}"]`);
      if(el) el.classList.add('active');
    }
  </script>
</body>
</html>
